ttl_path: backend/ontologies/lexmark_ontology.ttl

prefixes:
  ex: "http://example.com/lexmark#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"

product_selector:
  class_iri: "http://example.com/lexmark#Product"

name_predicates:
  - "http://www.w3.org/2000/01/rdf-schema#label"

recall_fields:
  "standard (conforms to)": "http://example.com/lexmark#conformsTo"
  "component": "http://example.com/lexmark#hasComponent"
  "required step": "http://example.com/lexmark#requiresStep"

logic_checks:
  - name: "Has wireless module"
    positive_ask: |
      PREFIX ex: <http://example.com/lexmark#>
      ASK {
        ?p a ex:Product .
        FILTER (?p = <{product}>)
        ?p ex:hasComponent ?c .
        ?c a ex:WirelessModule .
      }
    question: "Does {name} include a wireless module?"
    yes_answer: "yes"
    no_answer: "no"

  - name: "Lead material present"
    positive_ask: |
      PREFIX ex: <http://example.com/lexmark#>
      ASK {
        ?p a ex:Product .
        FILTER (?p = <{product}>)
        ?p ex:hasComponent ?c .
        ?c ex:usesMaterial ex:LeadMaterial .
      }
    question: "Does {name} include any lead-containing component?"
    yes_answer: "yes"
    no_answer: "no"

  - name: "Compliance linked"
    positive_ask: |
      PREFIX ex: <http://example.com/lexmark#>
      ASK {
        ?p a ex:Product .
        FILTER (?p = <{product}>)
        ?p ex:conformsTo ?s .
      }
    question: "Is {name} linked to any compliance standard?"
    yes_answer: "yes"
    no_answer: "no"

open_templates:
  - "From the product sheet, what {slot} applies to {name}?"
  - "List the {slot} that are documented for {name}."

paraphrase_rate: 0.2
noise_rate: 0.1
