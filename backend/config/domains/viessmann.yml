ttl_path: backend/ontologies/viessmann_ontology.ttl

prefixes:
  ex: "http://example.com/viessmann#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"

product_selector:
  class_iri: "http://example.com/viessmann#Product"

name_predicates:
  - "http://www.w3.org/2000/01/rdf-schema#label"

recall_fields:
  "standard (conforms to)": "http://example.com/viessmann#conformsTo"
  "component": "http://example.com/viessmann#hasComponent"
  "required step": "http://example.com/viessmann#requiresStep"

logic_checks:
  - name: "Uses refrigerant"
    positive_ask: |
      PREFIX ex: <http://example.com/viessmann#>
      ASK {
        ?p a ex:Product .
        FILTER (?p = <{product}>)
        ?p ex:hasComponent ?c .
        ?c ex:usesRefrigerant ?r .
      }
    question: "Does {name} use a refrigerant in any component?"
    yes_answer: "yes"
    no_answer: "no"

  - name: "Lead material present"
    positive_ask: |
      PREFIX ex: <http://example.com/viessmann#>
      ASK {
        ?p a ex:Product .
        FILTER (?p = <{product}>)
        ?p ex:hasComponent ?c .
        ?c ex:usesMaterial ex:LeadMaterial .
      }
    question: "Does {name} include any lead-containing component?"
    yes_answer: "yes"
    no_answer: "no"

  - name: "Compliance linked"
    positive_ask: |
      PREFIX ex: <http://example.com/viessmann#>
      ASK {
        ?p a ex:Product .
        FILTER (?p = <{product}>)
        ?p ex:conformsTo ?s .
      }
    question: "Is {name} linked to any compliance standard?"
    yes_answer: "yes"
    no_answer: "no"

open_templates:
  - "According to documentation, what {slot} applies to {name}?"
  - "List the {slot} associated with {name}."

paraphrase_rate: 0.2
noise_rate: 0.1
