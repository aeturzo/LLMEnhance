version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dpp-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    ## NEW: mount the whole repo into /app (live code + tests)
    volumes:
      - ./:/app
    ## (optional) auto-reload FastAPI while you develop
    command: uvicorn backend.main:app --host 0.0.0.0 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: "http://localhost:8000/api"
    container_name: dpp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
